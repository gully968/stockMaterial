<div class="row">
    <div class="col-md-6 mx-auto mt-3">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center"><i class="fa fa-unlock-alt fa-4x"></i></h2>
          <h3 class="text-center">Ingreso de Usuario</h3>
          <form (submit)="loginUsuario()">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" class="form-control" [(ngModel)]="email" placeholder="Ingrese Email" autocomplete="off">
            </div>
            <div class="form-group">
              <label for="password">Contrase√±a</label>
              <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" placeholder="Ingrese Clave" autocomplete="off">
            </div>
            <input type="submit" value="Acceder" class="btn btn-primary btn-block btn-lg">
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mx-auto mt-3">
      <div class="card">
        <div class="card-body d-flex justify-content-around">
          <button class="btn btn-lg btn-facebook" (click)="loginFacebook()"><i class="fa fa-facebook-official" aria-hidden="true"></i> Facebook</button>
          <button class="btn btn-lg btn-google" (click)="loginGoogle()"><i class="fa fa-google-plus" aria-hidden="true"></i> Google</button>
          <button class="btn btn-lg btn-twitter" (click)="loginTwitter()"><i class="fa fa-twitter" aria-hidden="true"></i> Twitter</button>
        </div>
      </div>
    </div>
  </div>
