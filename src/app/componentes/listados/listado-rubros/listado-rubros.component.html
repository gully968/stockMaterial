<div>
  <h3>Listado de Rubros</h3>
</div>
<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <mat-form-field style="width:400px !important; margin-left: 40px !important;">
      <mat-label><i class="fab fa-searchengin"> Buscar</i></mat-label>
      <input matInput (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    
    <ng-container matColumnDef="codigo">
      <mat-header-cell *matHeaderCellDef mat-sort-header> CÃ³digo   </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.codigo}} </mat-cell>
    </ng-container>

    
    <ng-container matColumnDef="nombre">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="pageEvent = $event"></mat-paginator>
  
</div>
