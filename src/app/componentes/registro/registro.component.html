<div class="row">
    <div class="col-md-6 mx-auto mt-3">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center"><i class="fa fa-registered fa-4x"></i></h2>
          <h3 class="text-center">Registro de Usuario</h3>
          <form (submit)="agregarUsuario()">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control" placeholder="Ingrese Email" autocomplete="off">
            </div>
            <div class="form-group">
              <label for="password">Contrase√±a</label>
              <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control" placeholder="Ingrese Clave" autocomplete="off">
            </div>
            <input type="submit" value="Registrarse" class="btn btn-primary btn-block btn-lg">
          </form>
        </div>
      </div>
    </div>
  </div>
